kind: pipeline
type: docker
name: default

steps:
  - name: test
    image: golang:1.19
    commands:
      - go test -coverprofile=cover.out ./...
      - go tool cover -func=cover.out

  - name: build
    image: golang:1.19
    commands:
      - GOOS=linux   GOARCH=amd64   go build -o release/harness-migrate-linux-amd64
      - GOOS=linux   GOARCH=arm64   go build -o release/harness-migrate-linux-arm64

  - name: publish docker-amd64
    image: plugins/docker
    pull: if-not-exists
    settings:
      repo: harness/harness-migrate
      auto_tag: true
      auto_tag_suffix: linux-amd64
      dockerfile: docker/Dockerfile.linux.amd64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      ref:
        - refs/heads/master
        - refs/tags/*

  - name: publish docker-arm64
    image: plugins/docker
    pull: if-not-exists
    settings:
      repo: harness/harness-migrate
      auto_tag: true
      auto_tag_suffix: linux-arm64
      dockerfile: docker/Dockerfile.linux.arm64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      ref:
        - refs/heads/master
        - refs/tags/*

  - name: release
    image: plugins/github-release
    settings:
      files:
        - release/harness-migrate-linux-amd64
        - release/harness-migrate-linux-arm64
      api_key:
        from_secret: github_token
    when:
      ref:
        - refs/tags/*

trigger:
  branch:
    - master

---
kind: pipeline
type: docker
name: docker manifest

steps:
  - name: manifest
    image: plugins/manifest
    settings:
      repo: harness/harness-migrate
      spec: docker/manifest.tmpl
      auto_tag: true
      ignore_missing: true
      password:
        from_secret: docker_password
      username:
        from_secret: docker_username

depends_on:
  - default
trigger:
  ref:
    - refs/heads/master
    - refs/tags/*